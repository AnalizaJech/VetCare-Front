<section id="servicios" class="pt-20 pb-10 sm:pb-16 md:pb-20 bg-gradient-to-b from-white to-indigo-50 px-6">
    <h2 class="text-4xl font-extrabold text-indigo-700 mb-10 text-center">Nuestros Servicios</h2>
  
    <!-- Carrusel -->
    <div class="relative overflow-hidden">
      <div class="scroll-container flex overflow-x-auto snap-x snap-mandatory scroll-smooth touch-pan-x"
           style="scrollbar-width: none; -ms-overflow-style: none;">
        
           <div *ngFor="let grupo of grupos" class="w-full flex-shrink-0 snap-start transition">

          <!-- Grid de servicios en cada slide -->
          <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 w-full max-w-6xl mx-auto px-6">
            <div *ngFor="let servicio of grupo"
                 class="bg-white rounded-xl shadow p-4 sm:p-6 border-l-4 border-indigo-500 hover:shadow-lg transition text-left">
              <div class="text-4xl mb-4">{{ servicio.icono }}</div>
              <h3 class="text-xl font-semibold text-indigo-700 mb-2">{{ servicio.titulo }}</h3>
              <p class="text-gray-600 text-sm">{{ servicio.descripcion }}</p>
            </div>
          </div>
  
        </div>
      </div>
  
      <!-- Pelotitas -->
      <div class="flex justify-center mt-6 space-x-2">
        <div *ngFor="let grupo of grupos; let i = index"
             (click)="selectSlide(i)"
             class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300"
             [ngClass]="{
                'bg-indigo-700 scale-110': currentIndex === i,
                'bg-indigo-300': currentIndex !== i
             }"></div>
      </div>
    </div>
  </section>
