<section class="pt-20 py-20 px-6 bg-gradient-to-b from-white to-indigo-50">
    <h2 class="text-4xl font-extrabold text-indigo-700 mb-14 text-center">Lo que opinan nuestros usuarios</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <div
        *ngFor="let testimonio of testimonios"
        class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 text-left hover:shadow-xl transition-all"
      >
        <div class="flex items-center gap-4 mb-4">
          <img [src]="testimonio.avatar" alt="Avatar de {{ testimonio.nombre }}" class="w-12 h-12 rounded-full border border-indigo-200" />
          <div>
            <p class="font-semibold text-indigo-700">{{ testimonio.nombre }}</p>
            <span class="text-xs text-gray-500">{{ testimonio.rol }}</span>
          </div>
        </div>
        <p class="italic text-gray-700 leading-relaxed">“{{ testimonio.mensaje }}”</p>
      </div>
    </div>
  </section>
