<div class="min-h-screen bg-gradient-to-br from-indigo-100 to-white flex items-center justify-center px-4">
  <div class="w-full max-w-6xl bg-white rounded-xl shadow-xl flex flex-col md:flex-row overflow-hidden min-h-[660px]">

    <!-- Lado izquierdo -->
    <div class="bg-indigo-100 flex flex-col items-center justify-center p-8 md:w-1/2 cursor-pointer" (click)="goToLanding()">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="VetCare logo" class="w-32 md:w-48 lg:w-60 pointer-events-none opacity-80" />
      <span class="text-3xl font-extrabold text-indigo-700 mt-4">VetCare</span>
    </div>

    <!-- Formulario -->
    <div class="flex-1 p-8 flex flex-col justify-center">
      <h2 class="text-2xl md:text-3xl font-extrabold text-indigo-700 mb-6 text-center">Crear Cuenta</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold text-sm">Nombres</label>
            <input formControlName="nombres" type="text" placeholder="Ej: Carlos"
              class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="font-semibold text-sm">Apellidos</label>
            <input formControlName="apellidos" type="text" placeholder="Ej: Ramírez"
              class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold text-sm">Teléfono</label>
            <input formControlName="telefono" type="text" placeholder="Ej: 987654321"
              class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="font-semibold text-sm">Nombre de usuario</label>
            <input formControlName="username" type="text" placeholder="Ej: carlos123"
              class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>

        <div>
          <label class="font-semibold text-sm">Correo</label>
          <input formControlName="correo" type="email" placeholder="Ej: correo@vetcare.com"
            class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="font-semibold text-sm">Contraseña</label>
          <div class="relative">
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Mínimo 6 caracteres"
              class="placeholder-gray-400 w-full border border-gray-300 rounded px-4 py-2 mt-1 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <svg (click)="hidePassword = !hidePassword" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
              <ng-container *ngIf="hidePassword; else eyeClosed">
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
              </ng-container>
              <ng-template #eyeClosed>
                <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4" />
                <path d="M3 15l2.5 -3.8" />
                <path d="M21 14.976l-2.492 -3.776" />
                <path d="M9 17l.5 -4" />
                <path d="M15 17l-.5 -4" />
              </ng-template>
            </svg>
          </div>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
          Registrarse
        </button>
      </form>

      <p class="text-sm text-center mt-6">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
